<div class="col-xs-12 app-wrapper noPadding">
    <div class="page-header col-xs-12 noPadding">
        <img src="lib/images/logo.jpg" alt="" class="img-responsive center-block" width="100">
    </div>
    <div class="page-body col-xs-12 noPadding">

        <div class="col-xs-12 noPadding">
            <div class="page-result col-xs-12" (click)="resultPage()">
                <div class="page-result-item col-xs-12">
                    <div class="col-xs-5 noPadding">
                        <img src="lib/images/mega645.png" alt="" class="img-responsive">
                    </div>
                    <div class="col-xs-7 page-result-content">
                        <p class="page-result-title">Mega 6/45</p>
                        <p class="page-result-excerpt">Xổ số điện toán tự chọn</p>
                        <money>{{ jackpotPrize }}</money>
                    </div>
                </div>
            </div>
            <div class="page-result col-xs-12" (click)="commingSoon()">
                <div class="page-result-item col-xs-12">
                    <div class="col-xs-5 noPadding">
                        <img src="lib/images/3dmax.png" alt="" class="img-responsive">
                    </div>
                    <div class="col-xs-7 page-result-content">
                        <p class="page-result-title">Lotto 3D Max</p>
                        <p class="page-result-excerpt">Tính năng này đang được phát triển</p>
                        <button class="commingsoon">Comming soon...</button>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <div class="page-footer col-xs-12 noPadding">
        <div class="tab-item col-xs-3 noPadding text-center" (click)="mapView()">
            Mua vé
        </div>
        <div class="tab-item col-xs-3 noPadding text-center tab-active">
            Kết quả
        </div>
        <div class="tab-item col-xs-3 noPadding text-center" (click)="luckyView()">
            ĐBH<br>May mắn
        </div>
        <div class="tab-item col-xs-3 noPadding text-center" (click)="checkView()">
            Tra cứu
        </div>
    </div>
</div>
